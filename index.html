<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div>
        <h1>Weather App</h1>
        <input type="text" id="searchCity" placeholder="Enter Your City Name">
        <button id="Btn">search</button>
        <div>
            <h2 id="city-name"></h2>
            <p id="temp"></p>
            <p id="humid"></p>
            <p id="cond"></p>
            <img src="sun.jpg" alt="img" id="img">
        </div>
        <p id="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
